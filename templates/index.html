<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>COVID-19 Detection</title>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link href="../static/css/style.css" rel="stylesheet" />

    <style>
      .heading {
        font-weight: 100;
        font-size: 3.5em;
        text-shadow: 1px 1px 5px black;
      }
      .container {
        position: relative;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd"
    >
      <a class="navbar-brand" href="/">COVID-19 Detector</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              About
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/covid-19">COVID-19</a>
              <a class="dropdown-item" href="/model">Model Used</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <div class="container">
          <h1 class="heading">COVID-19 Detection</h1>
          <p class="top">Upload your X-Ray image to detect COVID-19</p>
          <img
            class="rounded img-fluid"
            src="https://www.animaker.com/hub/wp-content/uploads/2020/03/using-video-to-contain-coronavirus.png"
            width="60%"
          />
        </div>
      </div>

      <form
        class="form-inline mx-auto"
        method="POST"
        action="/submit"
        enctype="multipart/form-data"
        style="width: 45%"
      >
        <label><b>Image : &nbsp;&nbsp;</b></label>
        <input type="file" name="userfile" placeholder="Upload Image" />
        <button class="btn btn-primary" type="submit">Detect!</button>
      </form>
    </div>
  </body>
</html>
